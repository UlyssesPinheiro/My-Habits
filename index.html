<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Sansita&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="JavaScript/controller.js" type="module"></script>
  </head>
  <body>
    <div class="grid-container">
      <header class="header-shaddow"></header>

      <header class="title">
        <i class="fas fa-archive icon"></i>
        <h1 class="title-h1">My habits</h1>
      </header>

      <!-- to display shaddow -->
      <header class="days">
        <div class="day">
          <span class="day-h1">17</span>
          <div class="divider-days-weeks"></div>
          <span class="day-h1 weekday">M</span>
        </div>
      </header>
      <div class="habits-div">
        <!-- <div class="habit-name">
          <h2 class="habit-h2">Goal 1</h2>
          <i class="fas fa-pen icon icon-h2"></i>
        </div>
        <div class="habit-progress">Habit Progress</div> -->
        <div class="habit-name" style="border-bottom: none">
          <i class="fas fa-plus icon add-habit-icon"></i>

          <form action="submit" class="add-goal-box">
            <input
              type="text"
              name="Title"
              placeholder="Title"
              class="add-goal-item add-goal-title"
            />
            <textarea
              name="Description"
              placeholder="Description"
              class="add-goal-item add-goal-description"
            ></textarea>

            <div class="add-goal-right-container">
              <div class="add-goal-amount-header">
                <p>Goal amount</p>
              </div>
              <div class="add-goal-amount-unit">
                <div class="unit-amount">
                  <input
                    type="number"
                    name="Amount"
                    placeholder="Amount"
                    class="add-goal-item"
                    id="goal-amount-value"
                  />
                  <select
                    name="Unit"
                    class="add-goal-item"
                    id="goal-amount-unit"
                  >
                    <option value="Many times">Many times</option>
                    <option value="Minutes">Minutes</option>
                    <option value="Hours">Hours</option>
                    <option value="Yes or No">Yes or No</option>
                  </select>
                </div>
                <div class="partial-complete">
                  Partially complete goal?
                  <input type="checkbox" />
                </div>
              </div>
              <div class="add-goal-amount-partial-header">Partial amount</div>
              <div class="add-goal-amount-partial-unit">
                <div class="unit-amount">
                  <input
                    type="number"
                    name="Amount"
                    placeholder="Amount"
                    class="add-goal-item"
                    id="partial-goal-amount-value"
                  />
                  <select
                    name="Unit"
                    class="add-goal-item"
                    id="partial-goal-amount-unit"
                  >
                    <option value="Many times">Many times</option>
                    <option value="Minutes">Minutes</option>
                    <option value="Hours">Hours</option>
                    <option value="Yes or No">Yes or No</option>
                  </select>
                </div>
              </div>
              <input
                type="submit"
                class="add-goal-button"
                value="Create Goal"
              />
            </div>
            <i class="fas fa-times icon close-window-x"></i>
          </form>
        </div>

        <div class="habit-progress" style="border-bottom: none"></div>
      </div>

      <div class="footer-shaddow"></div>

      <footer class="credits">
        <p class="credits-font">
          Created by Ulysses Pinheiro - 2022. <br />
          Icons and images credits
        </p>
      </footer>
      <footer class="notes">Notes</footer>
    </div>
  </body>
</html>
