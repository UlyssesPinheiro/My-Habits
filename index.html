<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Sansita&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="JavaScript/controller.js" type="module"></script>
  </head>
  <body>
    <div class="grid-container">
      <header class="header-shaddow"></header>

      <header class="title">
        <img
          class="icon header-icon"
          src="/Icons/archive-filled-box.png"
          alt="archive icon"
        />
        <h1 class="title-h1">My habits</h1>
      </header>

      <!-- to display shaddow -->
      <header class="days">
        <div class="day">
          <h1 class="day-h1">17</h1>
          <div class="divider-days-weeks"></div>
          <h1 class="day-h1 weekday">M</h1>
        </div>
      </header>
      <div class="habits-div">
        <section class="habit-name">
          <h1 class="habit-h1">Goal 1</h1>
          <img class="icon" src="/Icons/pencil.png" alt="pencil icon" />
        </section>
        <section class="habit-progress">Habit Progress</section>
        <section class="habit-name">
          <h1 class="habit-h1">Goal 2</h1>
          <img class="icon" src="/Icons/pencil.png" alt="pencil icon" />
        </section>
        <section class="habit-progress">
          <div class="circle view-icon"></div>
        </section>
        <section class="habit-name">
          <h1 class="habit-h1">Goal 3</h1>
          <img class="icon" src="/Icons/pencil.png" alt="pencil icon" />
        </section>
        <section class="habit-progress">Habit Progress</section>
      </div>
      <header class="footer-shaddow"></header>

      <footer class="credits">
        <p class="credits-font">
          Created by Ulysses Pinheiro - 2022. <br />
          Icons and images credits
        </p>
      </footer>
      <footer class="notes">Notes</footer>
    </div>
  </body>
</html>
